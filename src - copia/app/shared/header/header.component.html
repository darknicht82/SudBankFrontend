<div class="header-container">
  <div class="header-content">
    <!-- Logo y nombre del banco -->
    <div class="logo-section">
      <div class="logo">
        <i class="pi pi-building"></i>
        <span class="logo-text">SudBank</span>
      </div>
      <div class="bank-info">
        <div class="bank-name">Banco Sudamericano</div>
        <div class="bank-code">Código Banco: 1038</div>
      </div>
    </div>

    <!-- Navegación principal -->
    <nav class="main-navigation">
      <p-menubar [model]="menuItems" [style]="{'background': 'transparent', 'border': 'none', 'padding': '0'}"></p-menubar>
    </nav>

    <!-- Acciones del usuario -->
    <div class="user-actions">
      <button class="action-btn" title="Notificaciones">
        <i class="pi pi-bell"></i>
        <span class="notification-badge">3</span>
      </button>
      <button class="action-btn" title="Configuración">
        <i class="pi pi-cog"></i>
      </button>
      <div class="user-profile">
        <div class="user-avatar">
          <i class="pi pi-user"></i>
        </div>
        <div class="user-info">
          <div class="user-name">Usuario Sistema</div>
          <div class="user-role">Administrador</div>
        </div>
      </div>
    </div>
  </div>
</div>
