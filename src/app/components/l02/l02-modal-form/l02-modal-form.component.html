<!-- Modal del Formulario L01 -->
<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    
    <!-- Header del Modal -->
    <div class="modal-header">
      <div class="header-content">
        <span class="operation-icon">üìù</span>
        <h3 class="modal-title">Crear Nuevo Registro L02 </h3>
      </div>
      <button class="close-button" (click)="closeModal()" type="button">
        <span>&times;</span>
      </button>
    </div>

    <!-- Contenido del Modal -->
    <div class="modal-body">
            <div class="row g-3">
                <!-- Name -->
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control"  />
                </div>

                <!-- Age -->
                <div class="col-md-4">
                    <label for="age" class="form-label">Age</label>
                    <input id="age" type="number" class="form-control"  />
                </div>

                <!-- Birth Date -->
                <div class="col-md-4">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input id="birthDate" type="date" class="form-control"/>
                </div>

                <!-- Email -->
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control"  />
                </div>

                <!-- Phone -->
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input id="phone" type="tel" class="form-control"  />
                </div>

                <!-- Address -->
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" class="form-control"  />
                </div>

                <!-- City -->
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input id="city" type="text" class="form-control"  />
                </div>

                <!-- Country -->
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <input id="country" type="text" class="form-control"  />
                </div>

                <!-- Zip Code -->
                <div class="col-md-4">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input id="zipCode" type="number" class="form-control"  />
                </div>

                <!-- Gender -->
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <input id="gender" type="text" class="form-control"  />
                </div>

                <!-- Occupation -->
                <div class="col-md-4">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input id="occupation" type="text" class="form-control"  />
                </div>

                <!-- Company -->
                <div class="col-md-4">
                    <label for="company" class="form-label">Company</label>
                    <input id="company" type="text" class="form-control"  />
                </div>

                <!-- Salary -->
                <div class="col-md-4">
                    <label for="salary" class="form-label">Salary</label>
                    <input id="salary" type="number" class="form-control"  />
                </div>

                <!-- Marital Status -->
                <div class="col-md-4">
                    <label for="maritalStatus" class="form-label">Marital Status</label>
                    <input id="maritalStatus" type="text" class="form-control"  />
                </div>

                <!-- Children -->
                <div class="col-md-4">
                    <label for="children" class="form-label">Children</label>
                    <input id="children" type="number" class="form-control"  />
                </div>

                <!-- Education -->
                <div class="col-md-4">
                    <label for="education" class="form-label">Education</label>
                    <input id="education" type="text" class="form-control"  />
                </div>

                <!-- Nationality -->
                <div class="col-md-4">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input id="nationality" type="text" class="form-control"  />
                </div>

                <!-- Passport Number -->
                <div class="col-md-4">
                    <label for="passportNumber" class="form-label">Passport Number</label>
                    <input id="passportNumber" type="text" class="form-control"  />
                </div>

                <!-- Driving License -->
                <div class="col-md-4">
                    <label for="drivingLicense" class="form-label">Driving License</label>
                    <input id="drivingLicense" type="text" class="form-control"  />
                </div>

                <!-- Emergency Contact -->
                <div class="col-md-4">
                    <label for="emergencyContact" class="form-label">Emergency Contact</label>
                    <input id="emergencyContact" type="text" class="form-control"  />
                </div>

                <!-- Blood Type -->
                <div class="col-md-4">
                    <label for="bloodType" class="form-label">Blood Type</label>
                    <input id="bloodType" type="text" class="form-control"  />
                </div>

                <!-- Notes -->
                <div class="col-md-12">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" rows="3" class="form-control" ></textarea>
                </div>

            </div>
    </div>

    <div class="modal-footer">
        <div class="footer-actions">
            <button type="submit" class="btn btn-primary">
                <i class="pi pi-check"></i>
                Guardar Registro
            </button>
            <button type="button" (click)="closeModal()" class="btn btn-secondary">
                <i class="pi pi-times"></i>
                Cancelar
            </button>
        </div>
    </div>
  </div>
</div>
