<div class="l01-validate-container">
  <div class="validate-header">
    <h2><i class="pi pi-check-circle"></i> Validación L01</h2>
    <p>Validación de la estructura de datos L01 - Emisores, Custodios y Contrapartes</p>
  </div>

  <div class="validate-content">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="loading-spinner">
        <i class="pi pi-spinner pi-spin"></i>
        <p>Validando estructura...</p>
      </div>
    </div>

    <!-- Resultado de Validación -->
    <div *ngIf="validationResult" class="validation-result" [class]="validationResult.valid ? 'valid' : 'invalid'">
      <div class="validation-icon">
        <i class="pi" [class]="validationResult.valid ? 'pi-check-circle' : 'pi-times-circle'"></i>
      </div>
      <div class="validation-content">
        <h3>{{ validationResult.valid ? 'Estructura Válida' : 'Estructura Inválida' }}</h3>
        <p>{{ validationResult.message }}</p>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="validate-actions">
      <button type="button" class="btn btn-primary" (click)="onRefresh()" [disabled]="isLoading">
        <i class="pi pi-refresh" *ngIf="!isLoading"></i>
        <i class="pi pi-spinner pi-spin" *ngIf="isLoading"></i>
        {{ isLoading ? 'Validando...' : 'Validar Estructura' }}
      </button>
    </div>
  </div>
</div>
