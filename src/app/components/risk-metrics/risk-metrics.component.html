<div class="card">
  <div class="card-header">
    <h3>MÃ©tricas de Riesgo</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <canvas id="metricsChart"></canvas>
      </div>
      <div class="col-md-4">
        <div class="metrics-list">
          <div *ngFor="let metric of metrics" class="metric-item">
            <h4>{{ metric.name }}</h4>
            <div class="metric-value" [ngClass]="getMetricStatusClass(metric.status)">
              {{ metric.value | number:'1.2-2' }}
            </div>
            <div class="metric-change" [ngClass]="(metric.change || 0) >= 0 ? 'positive' : 'negative'">
              {{ (metric.change || 0) >= 0 ? '+' : '' }}{{ (metric.change || 0) | number:'1.2-2' }}%
            </div>
            <p *ngIf="metric.description" class="metric-description">{{ metric.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
