<div class="fields-table-container">
  <h3>Campos de la Estructura R07 - Garantías Reales</h3>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="fields-table">
      <!-- No. Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.no }}</td>
      </ng-container>

      <!-- Campo Column -->
      <ng-container matColumnDef="campo">
        <th mat-header-cell *matHeaderCellDef>Campo</th>
        <td mat-cell *matCellDef="let element">{{ element.campo }}</td>
      </ng-container>

      <!-- Tipo de Dato Column -->
      <ng-container matColumnDef="tipoDeDato">
        <th mat-header-cell *matHeaderCellDef>Tipo de Dato</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoDeDato }}</td>
      </ng-container>

      <!-- Obligatoriedad Column -->
      <ng-container matColumnDef="obligatoriedad">
        <th mat-header-cell *matHeaderCellDef>Obligatoriedad</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.obligatoriedad === 'X' ? 'required' : 'optional'">
            {{ element.obligatoriedad === 'X' ? 'Obligatorio' : 'Opcional' }}
          </span>
        </td>
      </ng-container>

      <!-- Tabla Column -->
      <ng-container matColumnDef="tabla">
        <th mat-header-cell *matHeaderCellDef>Tabla</th>
        <td mat-cell *matCellDef="let element">{{ element.tabla || '-' }}</td>
      </ng-container>

      <!-- Descripción Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
